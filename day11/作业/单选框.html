<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul {
				margin: 0px;
				list-style: none;
				
			}
			li {
				padding: 10px;
				width: 300px;
				height: 30px;
			}
			li input {
				display: none;
			}
			li>label {
				display: inline-block;
				width: 300px;
				height: 30px;
			}
			
			li>label::before {
				margin-right: 20px;
				content: "";
				display:inline-block;
				width: 30px;
				height: 30px;
				border: 1px solid #F08148;
				vertical-align: middle;
			}
			li>input:checked+label::before {
				background-color: #F08148;
				content: "√";
				font-size: 25px;
				text-align: center;
				line-height: 30px;
			}
			li:last-child>input:checked+label::after {
				margin-left: 20px;
				font-size: 12px;
				color: red;
				content: "小伙子你思想很危险";
			}
		</style>
	</head>
	<body>
		<div class="bigbox">
			<ul>
				<li>
					<input type="radio" name="dxk" id="dxk1"/>
					<label for="dxk1">聂哥好帅!</label>
				</li>
				<li>
					<input type="radio" name="dxk" id="dxk2"/>
					<label for="dxk2">聂哥好潇洒!</label>
					</li>
				<li>
					<input type="radio" name="dxk" id="dxk3"/>
					<label for="dxk3">聂哥好英俊!</label>
				</li>
				<li>
					<input type="radio" name="dxk" id="dxk4"/>
					<label for="dxk4">聂哥好丑!</label>
					</li>
			</ul>
		</div>
	</body>
</html>
