<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			h1 {
				font-size: 80px;
				background-color: #CCC;
				text-align: center;
				color: #ccc;
			}

			.first {
				text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff;
			}

			.second {
				text-shadow: 1px 1px 1px #000, -1px -1px 1px #fff;
			}

			/* 最后必须写分号，不同的text-shadow之间用逗号，逗号不能多写，否则全部都会不生效 */
			.third {
				color: #fff;
				text-shadow:
					0 1px 1px #AFAFAF,
					0 2px 1px #AFAFAF,
					0 3px 1px #AFAFAF,
					0 4px 1px #AFAFAF,
					0 5px 1px #AFAFAF,
					0 6px 1px #AFAFAF,
					0 7px 1px #AFAFAF,
					0 8px 10px #000;
			}

			.forth {
				color: #fff;
				background-color: #000;
				text-shadow:
					0 0 3px #00ED62,
					0 0 5px #00ED62,
					0 0 7px #00ED62,
					0 0 9px #00ED62,
					0 0 11px #00ED62,
					0 0 13px #00ED62;
			}
		</style>
	</head>
	<body>
		<h1 class="first">古力娜扎</h1>
		<h1 class="second">古力娜扎</h1>
		<h1 class="third">古力娜扎</h1>
		<h1 class="forth">古力娜扎</h1>
	</body>
</html>
