<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
				background:color image repeat position/size attachment;
				一个盒子可以设置多个背景图片，还可以调整背景图片的位置，先设置的图片在上，后设置的在下。
			*/
			div {
				width: 560px;
				height: 373px;
				background: url(images/hdj.png) no-repeat 335px -38px/ 150px 150px,
					url(images/ayst.jpg);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
