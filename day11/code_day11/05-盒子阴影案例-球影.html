<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.ball {
				position: relative;
				width: 300px;
				height: 300px;
				border: 1px solid black;
				margin: 50px 50px;
				background-color: #fff;
				border-radius: 50%;
				box-shadow: -10px -10px 15px 10px rgba(0, 0, 0, .7) inset;
			}

			.shadow {
				position: absolute;
				width: 320px;
				height: 80px;
				z-index: -1;
				left: 80px;
				bottom: -50px;
				background-color: #aaa;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="ball">
			<div class="shadow"></div>
		</div>
	</body>
</html>
