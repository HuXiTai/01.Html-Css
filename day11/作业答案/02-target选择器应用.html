<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 375px;
				margin: 30px auto;
			}

			.img_container {
				position: relative;
				width: 375px;
				height: 300px;
			}

			.img_container img {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			.img_container img:target{
				z-index: 2;
			}
			.img_container img:first-child {
				z-index: 1;
			}

			ul {
				width: 370px;
				margin: 0;
				padding: 0;
				margin: 5px auto;
				list-style-type: none;
			}

			ul li {
				float: left;
				width: 70px;
				height: 56px;
				margin-left: 5px;
			}

			ul li:first-child {
				margin-left: 0;
			}
			.box ul li a {
				display: inline-block;
				width: 70px;
				height: 56px;
			}
			.box ul li img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="img_container">
				<img id="ko-1" src="image/fist/kof-01.jpg" alt="">
				<img id="ko-2" src="image/fist/kof-02.jpg" alt="">
				<img id="ko-3" src="image/fist/kof-03.jpg" alt="">
				<img id="ko-4" src="image/fist/kof-04.jpg" alt="">
				<img id="ko-5" src="image/fist/kof-05.jpg" alt="">
			</div>
			<ul>
				<li><a href="#ko-1"><img src="image/fist/kof-01.jpg" alt=""></a></li>
				<li><a href="#ko-2"><img src="image/fist/kof-02.jpg" alt=""></a></li>
				<li><a href="#ko-3"><img src="image/fist/kof-03.jpg" alt=""></a></li>
				<li><a href="#ko-4"><img src="image/fist/kof-04.jpg" alt=""></a></li>
				<li><a href="#ko-5"><img src="image/fist/kof-05.jpg" alt=""></a></li>
			</ul>
		</div>
	</body>
</html>
