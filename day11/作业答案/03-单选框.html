<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul {
				margin: 0;
				list-style-type: none;
			}

			li {
				width: 200px;
				height: 30px;
				margin-top: 20px;
				color: #fff;
				font-size: 12px;
				background-color: #88DAF2;
			}

			li input {
				display: none;
			}

			li label {
				display: inline-block;
				width: 100%;
				height: 100%;
			}

			li label::before {
				display: inline-block;
				content: "x";
				width: 30px;
				height: 30px;
				font-size: 16px;
				font-weight: bold;
				text-align: center;
				margin-right: 30px;
				line-height: 30px;
			}

			li input:checked+label {
				background-color: #008DC7;
			}

			li input:checked+label::before {
				content: "狗";
			}
		</style>
	</head>
	<body>
		<ul>
			<li><input type="radio" name="dog" id="td"><label for="td">泰迪</label></li>
			<li><input type="radio" name="dog" id="gjs"><label for="gjs">高加索</label></li>
			<li><input type="radio" name="dog" id="tyq"><label for="tyq">中华田园犬</label></li>
			<li><input type="radio" name="dog" id="ss"><label for="ss">松狮+博美</label></li>
		</ul>
	</body>
</html>
