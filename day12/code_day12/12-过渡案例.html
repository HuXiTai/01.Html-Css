<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 10px;
				border: 1px solid red;
				border-radius: 5px;
			}
			.box>.blood{
				width: 0%;
				height: 100%;
				background-color: red;
				border-top-left-radius: 5px;
				border-bottom-left-radius: 5px;
				/* 给blood添加过渡效果 */
				transition: width 3s ease-in 500ms;
			}
			.box:hover>.blood{
				width: 87%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="blood"></div>
		</div>
	</body>
</html>
