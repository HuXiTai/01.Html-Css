<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				background-color: #333;
			}

			ul {
				width: 1008px;
				height: 170px;
				margin: 50px auto;
			}

			ul li {
				float: left;
				list-style: none;
				margin-left: 10px;
				margin-right: 10px;
			}
			ul li a{
				position: relative;
				/* a是行内元素，需要改成块级，才会对宽高生效 */
				display: block;
				font-size: 0;
			}
			ul li a img {
				/* 当不添加bottom和right边偏移时就需要把图片变块级 */
				/* display: block; */
				border-radius: 5px;
			}
			ul li a:before{
				position: absolute;
				display: none;
				/* width: 296px; */
				/* height: 150px; */
				/* 这里不是一定要加宽高，可以通过边偏移把盒子撑开 */
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				content: "";
				border:10px solid rgba(255,255,255,.5);
				border-radius: 5px;
			}
			ul li a:hover::before {
				display: block;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<a href="">
					<img src="img/x1.jpg" alt="">
				</a>
			</li>
			<li><a href=""><img src="img/x2.jpg" alt=""></a></li>
			<li><a href=""><img src="img/x3.jpg" alt=""></a></li>
		</ul>
	</body>
</html>
