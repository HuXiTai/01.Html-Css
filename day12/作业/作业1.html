<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.fl {
				float: left;
			}
			.bigbox {
				overflow: hidden;
				width: 370px;
			}
			.bigbox div {
				margin: 10px;
				color: blue;
				width: 100px;
				height: 100px;
				border: 1px solid #000000;
			}
			.sz1 {
				background-image: radial-gradient(25px,red 0%,black 12.5px, transparent 12.5px);
			}
			.sz2 {
				background-image: radial-gradient(25px at 50px 30px ,blue 0%,black 12.5px, transparent 12.5px)
				, radial-gradient(25px at 50px 70px ,blue 0%,black 12.5px, transparent 12.5px);
			}
			.sz3 {
				background-image: radial-gradient(25px,blue 0%,black 12.5px, transparent 12.5px)
				,radial-gradient(25px at 20px 20px,blue 0%,black 12.5px, transparent 12.5px)
				,radial-gradient(25px at 80px 80px,blue 0%,black 12.5px, transparent 12.5px);
			}
			.sz4 {
				background-image: radial-gradient(25px at 30px 30px,red 0%,black 12.5px, transparent 12.5px),
				radial-gradient(25px at 70px 30px,red 0%,black 12.5px, transparent 12.5px),
				radial-gradient(25px at 30px 70px,red 0%,black 12.5px, transparent 12.5px),
				radial-gradient(25px at 70px 70px,red 0%,black 12.5px, transparent 12.5px);
			}
			.sz5 {
				background-image: radial-gradient(25px at 30px 30px,blue 0%,black 12.5px, transparent 12.5px),
				radial-gradient(25px at 70px 30px,blue 0%,black 12.5px, transparent 12.5px),
				radial-gradient(25px at 30px 70px,blue 0%,black 12.5px, transparent 12.5px),
				radial-gradient(25px at 70px 70px,blue 0%,black 12.5px, transparent 12.5px),
				radial-gradient(25px,blue 0%,black 12.5px, transparent 12.5px);
			}
			.sz6 {
				background-image: radial-gradient(25px at 30px 20px,blue 0%,black 12.5px, transparent 12.5px),
				radial-gradient(25px at 30px 50px,blue 0%,black 12.5px, transparent 12.5px),
				radial-gradient(25px at 30px 80px,blue 0%,black 12.5px, transparent 12.5px),
				radial-gradient(25px at 70px 20px,blue 0%,black 12.5px, transparent 12.5px),
				radial-gradient(25px at 70px 50px,blue 0%,black 12.5px, transparent 12.5px),
				radial-gradient(25px at 70px 80px,blue 0%,black 12.5px, transparent 12.5px);
			}
		</style>
	</head>
	<body>
		<div class="bigbox">
			<div class="sz1 fl"></div>
			<div class="sz2 fl"></div>
			<div class="sz3 fl"></div>
			<div class="sz4 fl"></div>
			<div class="sz5 fl"></div>
			<div class="sz6 fl"></div>
		</div>
	</body>
</html>
