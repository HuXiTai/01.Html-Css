<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
			<style type="text/css">
			    .fl {
					float: left;
				}
				.box1 {
					text-align: center;
					width: 100px;
					height: 130px;
				}
				h5 {
					margin: 0px;
					width: 100px;
					height: 40px;
					color: #FFFFFF;
					text-align: center;
					line-height: 40px;
					background-color: #191919;
				}
				.box1 div {
					white-space: nowrap;
					margin-left: 10px;
					width: 0px;
					height: 40px;
					background-color: transparent;
					color: #FFFFFF;
				}
				.box1:hover div {
					width: 80px;
					transition: all 1s linear ;
					background-color: #191919;
				}
				.box1:hover .box1_3 {
					margin: 0px 10px  0px auto;
				}
			</style>

	<body>
		<div class="box1 fl">
			<h5 class="box1_1">菜单一</h5>
			<div class="box1_2">1-1</div>

			<div class="box1_4">1-3</div>
		</div>
		<div class="box1 fl"><h5 class="box1_1">菜单二</h5>
			<div class="box1_2">2-1</div>
			<div class="box1_3">2-2</div>
			<div class="box1_4">2-3</div></div>
		<div class="box1 fl"><h5 class="box1_1">菜单三</h5>
			<div class="box1_2">3-1</div>
