<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 1198px;
				height: 391px;
				padding:10px;
				background-color: #F4F5F9;
				margin: 50px auto;
			}
			.box>div {
				float: left;
			}
			.box>div:last-child {
				margin-left: 13px;
			}
			
			.box .c1 {
				margin-top: 18px;
			}
			.box .c1 img{
				float: left;
				margin-left: 16.3px;
			}
			.box .c1 img:first-child {
				float: left;
				margin-left: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<!-- 左 -->
			<div>
				<img src="images/left.jpg" alt="">
			</div>
			
			<!-- 右 -->
			<div>
				<!-- 上 -->
				<div>
					<img src="images/top.jpg" >
				</div>
				
				<!-- 下 -->
				<div class="c1">
					<img src="images/bottom01.jpg" alt="">
					<img src="images/bottom02.jpg" alt="">
					<img src="images/bottom03.jpg" alt="">
					<img src="images/bottom04.jpg" alt="">
				</div>
			</div>
		</div>
	</body>
</html>
