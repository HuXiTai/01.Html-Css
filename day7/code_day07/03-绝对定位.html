<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				绝对定位：
				1、不占位，完全脱标
				2、相对的是有定位的父元素，如果所有的父元素都没有定位，则相对于浏览器的可视窗口
				3、可以给它加边偏移,边偏移的单位既可以是px，又可以是%,当它为%时相对的是父元素的宽高
				4、以定位的父级为参照来进行边偏移，不是必须要在有定位的父级范围内，是可以到有定位的父级盒子外面的。
			 */
			body{
				width: 5000px;
			}
			div{
				width: 100px;
				height: 100px;
			}
			.c1{
				position: absolute;
				left:50%;
				top:-20px;
				background-color: aqua;
			}
			.c2{
				background-color: antiquewhite;
			}
			.p{
				position: relative;
				width: 400px;
				height: 400px;
				border: 1px solid red;
			}
			/* .pp{
				position: relative;
				width: 600px;
				height: 600px;
				border: 1px solid blue;
				
			} */
		</style>
	</head>
	<body>
		<!-- <div class="pp"> -->
			
			<div class="p">
				<div class="c1"></div>
				
			</div>
		<!-- </div> -->
		<div class="c2"></div>
	</body>
</html>
