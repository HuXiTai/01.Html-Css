<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				父盒子/子盒子设为绝对/固定定位时，不会发生外边距塌陷的问题。
			 */
			body{
				margin: 0;
			}
			.box{
				position: absolute;
				width: 300px;
				height: 300px;
				background-color: #00FFFF;
			}
			.tiny_box{
				width: 150px;
				height: 150px;
				background-color: #FAEBD7;
				margin-top: 50px;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="tiny_box"></div>
		</div>
	</body>
</html>
