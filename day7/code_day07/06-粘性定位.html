<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				粘性定位：有兼容性问题，了解即可
				1、必须添加边偏移才有效
				2、初始位置取决于marin-top,滚动的哪里固定住取决于top
				3、设置粘性定位的元素占位
			*/

			body {
				height: 3000px;
			}

			.c1 {
				position: sticky;
				top: 20px;
				/* left: 50%; */
				margin-top: 200px;
				width: 300px;
				height: 40px;
				background-color: #00FFFF;
			}
			.c2{
				width: 300px;
				height: 40px;
				background-color: #FAEBD7;
			}
		</style>
	</head>
	<body>
		<div class="c1"></div>
		<div class="c2"></div>
	</body>
</html>
