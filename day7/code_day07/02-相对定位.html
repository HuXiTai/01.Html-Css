<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				相对定位：
				1、占位，占的是边偏移之前的位置
				2、相对的是自己原来的位置
				3、可以给它加边偏移,边偏移的单位既可以是px，又可以是%,当它为%时相对的是父元素的宽高
			 */
			div{
				width: 100px;
				height: 100px;
			}
			.c1{
				position: relative;
				left:50%;
				top:30px;
				background-color: aqua;
			}
			.c2{
				background-color: antiquewhite;
			}
			.p{
				width: 400px;
				height: 400px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="p">
			<div class="c1"></div>
			
		</div>
		<div class="c2"></div>
	</body>
</html>
