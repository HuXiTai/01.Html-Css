<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				display:none,隐藏的元素不再占有位置
				visibility:hidden,隐藏的元素还占有原位置
			 */
		
			div{
				width: 100px;
				height: 100px;
			}
			.c1{
				background-color: red;
			}
			.c2{
				/* display: none; */
				visibility: hidden;
				background-color: green;
			}
			.c3{
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="c1"></div>
		<div class="c2"></div>
		<div class="c3"></div>
	</body>
</html>
