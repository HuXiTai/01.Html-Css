<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
				width: 400px;
				height: 400px;
				border: 1px solid red;
				margin: 0 auto;
			}

			.box>div {
				position: absolute;
				width: 100px;
				height: 100px;
				border: 1px solid yellow;
				text-align: center;
				line-height: 100px;
			}

			.n {
				left: 50%;
				margin-left: -50px;
			}

			.s {
				bottom: 0;
				left: 50%;
				margin-left: -50px;
			}

			.w {
				top: 50%;
				margin-top: -50px;
			}

			.e {
				right: 0;
				top: 50%;
				margin-top: -50px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="n">北</div>
			<div class="s">南</div>
			<div class="e">东</div>
			<div class="w">西</div>
		</div>
	</body>
</html>
