<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				border-radius设置的是矩形框（宽高）某一个角的1/4段圆弧所在的圆的半径，
				当这个半径等于宽/高的一半时，矩形框会变成一个正圆。
			 */
			div{
				width: 100px;
				height: 200px;
				background-color: #00FFFF;
				border-radius: 50px;
				border-top-right-radius: 100px;
				border-bottom-right-radius: 100px;
			}
		</style>
	</head>
	<body>
		<div></div>
		
		
	</body>
</html>
