<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			跑马灯效果
			
			behavior：滑动的特点
			alternate 滑动到最右边时改变滑动的方向
			scroll 一直保持从左往右滑动
			slide 从左滑到右边停在最后状态
			
			direction：滑动的方向
			left 从右往左
			right 从左往右
			up 从下往上
			down 从上往下
			
			loop:循环的次数，默认是无限循环
		 -->
		<marquee behavior="scroll" direction="up" loop="5" width="200" height="50">书法培训</marquee>
	</body>
</html>
