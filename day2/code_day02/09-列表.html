<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			ul：无序列表
			ul、li标签是换行标签，有默认的缩进效果
		 -->
		<ul>
			<li>王宝强</li>
			<li>贾乃亮</li>
			<li>陈羽凡</li>
			<li><img src="./images/photo/nz.jpg" alt="" width="30"></li>
			<ul>
				<li>谢霆锋</li>
				<li>李小璐</li>
				<li>李晨</li>
			</ul>
		</ul>
		前端 <br />
		
		<!-- 有序列表,每一个li前面都有数字的序号 -->
		<ol>
			<li>白百何</li>
			<li>李小璐</li>
			<li>马蓉</li>
			<ol>
				<li>li-1</li>
				<li>li-1</li>
				<li>li-1</li>
			</ol>
		</ol>
		
		<!-- dl是自定义列表，dt表示自定义列表标题，dd表示列表项 -->
		<dl>
			<dt>关于尚硅谷</dt>
			<dd>教育理念</dd>
			<dd>名师团队</dd>
			<dd>学员心声</dd>
		</dl>
	</body>
</html>
