<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			表格结构标签：thead、tbody、tfoot(可以没有)
		 -->

		<table border="1" cellspacing="0" align="center">
			<thead>
				<tr height="38" align="center" bgcolor="#F8F8F8">
					<th width="215">支出项目</th>
					<th width="120">单价（元）</th>
					<th width="215">数目</th>
					<th width="215">金额（元）</th>
				</tr>

			</thead>
			<tbody>

				<tr height="38" align="center">
					<td>垃圾箱</td>
					<td>30</td>
					<td>12</td>
					<td>360</td>
				</tr>
				<tr height="38" align="center" bgcolor="#F8F8F8">
					<td>垃圾牌</td>
					<td>100</td>
					<td>12</td>
					<td>1200</td>
				</tr>
				<tr height="38" align="center">
					<td>宣传单</td>
					<td>0.08</td>
					<td>400</td>
					<td>32</td>
				</tr>
				<tr height="38" align="center" bgcolor="#F8F8F8">
					<td>宣传小册子</td>
					<td>3</td>
					<td>250</td>
					<td>750</td>
				</tr>
			</tbody>

			<tfoot>
				<tr height="38" align="center">
					<td>合计</td>
					<td>--</td>
					<td>--</td>
					<td>2342</td>
				</tr>

			</tfoot>

		</table>

	</body>
</html>
