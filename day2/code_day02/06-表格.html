<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			表格使用的是table标签，table标签里面，一对tr标签表示一行的内容（row），
			一对td标签表示一列的内容，th表示表头(head)
			
			属性：值为数字的单位都是像素(px)
			border:表格边框的宽度，默认为0
			cellspacing:表格单元格之间的距离
			cellpadding:表格里内容与边框之间的距离
			bgcolor:表格/单元格的背景色
			align：表格/单元格的对齐方式，center为居中
			width/height：表格/单元格的宽度/高度
		 -->

		<table border="1" cellspacing="0" align="center">
			<tr height="38" align="center" bgcolor="#F8F8F8">
				<th width="215">支出项目</th>
				<th width="120">单价（元）</th>
				<th width="215">数目</th>
				<th width="215">金额（元）</th>
			</tr>
			<tr height="38" align="center">
				<td>垃圾箱</td>
				<td>30</td>
				<td>12</td>
				<td>360</td>
			</tr>
			<tr height="38"  align="center" bgcolor="#F8F8F8">
				<td>垃圾牌</td>
				<td>100</td>
				<td>12</td>
				<td>1200</td>
			</tr>
			<tr height="38"  align="center">
				<td>宣传单</td>
				<td>0.08</td>
				<td>400</td>
				<td>32</td>
			</tr>
			<tr height="38" align="center" bgcolor="#F8F8F8">
				<td>宣传小册子</td>
				<td>3</td>
				<td>250</td>
				<td>750</td>
			</tr>
			<tr height="38" align="center">
				<td>合计</td>
				<td>--</td>
				<td>--</td>
				<td>2342</td>
			</tr>

		</table>
		
	</body>
</html>
