<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			action:表单填写完毕后提交到哪里去
			method:提交的方式，
			get:提交到服务器的数据是采用查询字符串的方式，在url后面追加
			post：不是通过查询字符串的方式，url后面看不到传递的参数。
			
			form的name:表单的名称，主要用于区分一个页面上不同的表单
			
			input的name：表示提交到服务器的过程中查询字符串里key = value中key的值
			input的value：表示提交到服务器的过程中查询字符串里key = value中value的值
		 -->
		<form action="test.php" method="post" name="f1">
			<table>
				<tr align="left" height="70">
					<th colspan="2">青春不常在，抓紧谈恋爱</th>
				</tr>
				<tr>
					<td width="120">姓名：</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<!-- 
							input的type为radio的情况下，不同的input设置相同的name值表示是同一个单选框
							checked表示是否默认选择该单选框，checked="checked"可以简写为checked
						-->
						<input type="radio" name="sex" id="man" checked value="man">
						<label for="man">
							<img src="images/man.jpg" alt="">男
						</label>

						<input type="radio" name="sex" id="woman" value="woman">
						<label for="woman">
							<img src="images/women.jpg" alt="">女
						</label>
					</td>
				</tr>
				<tr>
					<td>生日：</td>
					<td>
						<!-- select是下拉选择框 -->
						<select name="">
							<option value="">--请选择年份--</option>
							<option value="">2001</option>
							<option value="">2002</option>
							<option value="">2003</option>
						</select>
						<select name="">
							<option value="">--请选择月份--</option>
							<option value="">1</option>
							<option value="">2</option>
							<option value="">3</option>
						</select>
						<select name="">
							<option value="">--请选择日--</option>
							<option value="">1</option>
							<option value="">2</option>
							<option value="">3</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所在地区：</td>
					<!-- value属性就是当前输入框的默认值，也是要提交到服务器上的值 -->
					<td><input type="text" value="北京"></td>
				</tr>
				<tr>
					<td>婚姻状况：</td>
					<td>
						<input type="radio" name="marry" id="" value="not" checked />未婚
						<input type="radio" name="marry" id="" value="married" />已婚
						<input type="radio" name="marry" id="" value="depart" />离婚
					</td>
				</tr>
				<tr>
					<td>学历：</td>
					<td><input type="text" value="博士"></td>
				</tr>
				<tr>
					<td>喜欢的类型：</td>
					<td>
						<input type="checkbox" name="" id="" value="" />妩媚的
						<input type="checkbox" name="" id="" value="" />可爱的
						<input type="checkbox" name="" id="" value="" />小鲜肉
						<input type="checkbox" name="" id="" value="" />成熟的
						<input type="checkbox" name="" id="" value="" />性感的
					</td>
				</tr>
				<tr>
					<td>个人介绍：</td>
					<td>

						<textarea rows="5" cols="25" style="resize: none;"></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox">我同意注册条款和会员加入标准</td>
				</tr>
				<tr>
					<!-- 重置，将当前表单里填写的数据全部恢复默认值，跟刷新页面效果一样 -->
					<td><input type="reset" value="重置"></td>
					<td><input type="submit" value="提交"></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<h4>我承诺</h4>
						<ul>
							<li>年满18岁、单身</li>
							<li>抱着严肃的态度</li>
							<li>真诚寻找另一半</li>
						</ul>
					</td>
				</tr>

			</table>

		</form>
	</body>
</html>
