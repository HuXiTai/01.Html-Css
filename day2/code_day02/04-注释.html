<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			注释：
			以< !--开头，以-- >结尾，中间的部分就会被注释掉。
		
			注释的应用场景：
			1、在实际开发过程中，当需求不确定的时候，我们写的一些暂时不用的代码就可以先注释起来，留着备用。
			2、对复杂的代码进行解释，说明思路和这样写的原因。（主要）
			
			渲染引擎在渲染当前页面的时候会自动跳过注释的代码继续往下渲染。
			
			如何注释：
			单行 -> 注释和取消注释：ctrl+/
			多行 -> 选中多行要注释的代码，ctrl+/ 或者 shift+alt+A
		-->
		
		<a href="https://www.baidu.com">我是链接</a>
		<h1>我是标题</h1>
	</body>
</html>
