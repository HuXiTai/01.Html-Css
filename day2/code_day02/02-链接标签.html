<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			链接标签：
			1、字体加了下划线；2、字体颜色变蓝色；3、光标变成了小手；
			4、点链接的时候文字变红色；5、点过之后文字变紫色
			
			属性：
			href：要跳转链接的url地址,地址可以是1、网络地址；2、本地网页的地址
			target:1、_self表示在当前窗口打开新的网页；2、_blank表示打开一个新的窗口显示新的网页
			
			当我们要跳转链接的页面还不确定/还未开发完成的时候，我们不方便在href里写路径的时候，可以先写一个#
		 -->
		<!-- <a href="https://www.baidu.com">我是链接</a> -->
		<!-- <a href="01-路径.html">我是链接</a> -->
		
		<!-- target属性 -->
		<!-- <a href="01-路径.html" target="_blank">我是链接</a> -->
		
		<!-- <a href="#" target="_blank">我是链接</a> -->
		
		
		<!-- href属性设置一个网络url或者文件的时候可以去下载 -->
		<!-- <a href="https://img1.baidu.com/it/u=1560258362,814356627&fm=26&fmt=auto" target="_blank">我是链接</a> -->
		
		<!-- 点击图片跳转,在a标签里包含img标签或其他标签 -->
		<a href="https://www.baidu.com"><img src="https://img1.baidu.com/it/u=1560258362,814356627&fm=26&fmt=auto" alt=""></a>
	</body>
</html>
