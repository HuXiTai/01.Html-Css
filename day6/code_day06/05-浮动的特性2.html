<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				一般情况下，ul嵌套li时，浮动应该给li加，而不是给ul加
				浮动特性：
					浮动的元素会一行内显示并且元素顶部对齐
					如果父级的宽度装不下浮动的盒子，这些浮动的盒子会另起一行重新水平排列。
			 */
			ul {
				width: 200px;
				height: 450px;
				margin: 0;
				padding: 0;
				border: 1px solid red;
				list-style-type: none;
			}

			li {
				float: left;
				width: 100px;
				height: 100px;
				background-color: #00FFFF;
			}
			div{
				width: 200px;
				height: 200px;
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li style="height: 120px;">2</li>
			<li style="height: 130px;">3</li>
		</ul>
		<!-- <div></div> -->
	</body>
</html>
