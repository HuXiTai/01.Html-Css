<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				浮动特性：
				浮动的盒子外边距不会折叠
				左浮动的元素不能超过容纳快的左边界，右浮动的元素不能超过容纳快的右边界
				浮动元素的顶边不能比父元素的顶边高。
			 */

			.box {
				width: 200px;
				/* height: 300px; */
				border: 1px solid red;
			}

			.box>div {
				float: left;
				width: 100px;
				height: 50px;
				background-color: #FFC0CB;
			}

			.mb {
				margin-bottom: 25px;
			}

			.mt {
				margin-top: 25px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="mb">1</div>
			<div class="mb" style="width: 120px;">2</div>
			<div class="mt">3</div>
			<div class="mt">4</div>
		</div>
	</body>
</html>
