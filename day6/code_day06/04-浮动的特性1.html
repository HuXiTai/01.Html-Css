<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				特性：设置了浮动的盒子是脱离标准流的（不占位），在标准流的上面
				浮动的盒子只会影响后面的元素，不会影响它前面的标准流
			 */
			.c1{
				width: 200px;
				height: 200px;
				background-color: aqua;
			}
			.c2{
				float: left;
				width: 300px;
				height: 300px;
				background-color: bisque;
			}
			.c3{
				width: 350px;
				height: 350px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="c1"></div>
		<div class="c2"></div>
		<div class="c3"></div>
	</body>
</html>
