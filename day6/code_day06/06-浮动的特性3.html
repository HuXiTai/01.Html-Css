<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				浮动特性：
				浮动的盒子之间中间没有缝隙
				
				浮动的盒子会导致父盒子高度塌陷：在不给父盒子设置高度的情况下，父盒子的高度不会由浮动的子盒子撑开。
			 */
			.box{
				border: 5px solid red;
				/* height: 100px; */
			}
			.box>div {
				float: left;
				width: 100px;
				height: 100px;
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>
		<div class="box">

			<div>1</div>
			<div>2</div>
		</div>
	</body>
</html>
