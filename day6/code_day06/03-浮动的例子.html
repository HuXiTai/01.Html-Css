<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				浮动
				格式 float：left(按盒子的顺序从左往右排列)、right(按盒子的顺序从右往左排列)
				让多个块级盒子水平横向排列，盒子之间没有缝隙，盒子里的文字也不会错乱。
				
			*/
			div{
				float: right;
				width: 200px;
				height: 200px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div>11231432543265765<br />112314325<br />4326576511231432<br />5432657687653<br />4324323242</div>
		<div>213</div>
		<div></div>
	</body>
</html>
