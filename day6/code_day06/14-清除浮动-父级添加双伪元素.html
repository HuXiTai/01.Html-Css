<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				清除浮动方法三：给父元素添加双伪元素
				注意:这种方法还是相当于额外标签法，只是通过css让渲染引擎在父元素盒子里添加的额外子元素
			 */
			.clearfix:before,
			.clearfix:after {
				content: "";
				display: table;
			}

			.clearfix:after {
				clear: both;
			}

			.clearfix {
				*zoom: 1;
			}

			/* ---------------------------------------- */

			.box {
				width: 200px;
				border: 1px solid red;
			}

			.box>div {
				float: left;
				width: 50px;
				height: 50px;
				background-color: #00FFFF;
			}

			.c {
				width: 200px;
				height: 150px;
				background-color: #FFC0CB;
			}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
		<div class="c"></div>
	</body>
</html>
