<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				浮动特性：
				添加了浮动的元素具有行内块的特性，对行内元素来说，此时宽高是生效的。
			*/
			span {
				float: left;
				width: 50px;
				height: 50px;
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>
		<span>span</span>
		<span>span</span>
	</body>
</html>
