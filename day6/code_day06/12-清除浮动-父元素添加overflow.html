<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				清除浮动方法二：父级添加overflow属性
				属性的值设置为hidden/auto
			 */

			.box {
				overflow: hidden;
				width: 200px;
				border: 1px solid red;
			}

			.box>div {
				float: left;
				width: 50px;
				height: 50px;
				background-color: #00FFFF;
			}

			.c {
				width: 200px;
				height: 150px;
				background-color: #FFC0CB;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
		<div class="c"></div>
	</body>
</html>
