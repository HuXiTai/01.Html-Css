<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		    
			.smell {
				width: 55.8px;
				height: 100px;
				background-image: url(dancer.png);
				background-repeat: no-repeat;
				animation: type 5s steps(22) infinite both;
			}
			@keyframes type {
				from{
					background-position:0px 0px ;
				}
				to{
					background-position:-1232px 0px;
				}
			}
		</style>
	</head>
	<body>
		<div class="big">
			<div class="smell"></div>
		</div>
		
	</body>
</html>
