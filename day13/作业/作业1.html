<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		.fl {
			float: left;
		}
			div {
				margin: 10px;
				padding: 10px;
				font-size: 30px;
				width: 30px;
				height: 30px;
				border: 1px solid red;
				border-radius: 50px;
				text-align: center;
				line-height: 30px;
				transition: 1s;
			}
			div:hover {
				transform: scale(1.2);
			}
		</style>
	</head>
	<body>
		<div class="fl">1</div>
		<div class="fl">2</div>
		<div class="fl">3</div>
		<div class="fl">4</div>
		<div class="fl">5</div>
		<div class="fl">6</div>
		<div class="fl">7</div>
	</body>
</html>
