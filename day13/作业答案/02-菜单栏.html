<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 初始样式 */
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style-type: none;
			}
			a {
				display: inline-block;
				width: 100px;
				height: 40px;
				font-size: 14px;
				color: #fff;
				text-decoration: none;
				text-align: center;
				line-height: 40px;
				background-color: #191919;
			}
			a:hover {
				color:lightgreen;
			}
			/* ----------------------- */
			.box>li {
				float: left;
				height: 40px;
			}
			.box>li>ul{
				width: 100px;
				height: 0px;
				overflow: hidden;
			}
			.box>li ul li:nth-child(odd){
				margin-left: -100px;
				opacity: 0;
			}
			.box>li ul li:nth-child(even){
				margin-left: 100px;
				opacity: 0;
			}
			
			.box>li:hover ul{
				height: 120px;
			}
			
			.box>li:hover ul li{
				margin-left: 0;
				opacity: 1;
				/* 由于里面的子li不需要反向过渡，所以可以把过渡写在hover里 */
				transition: margin-left 1s,opacity 1.5s;
			} 
		</style>
	</head>
	<body>
		<!-- 
			1、上面是一个链接标签，是一个盒子
			2、下面是一个无序列表
		 -->
		<ul class="box">
			<li>
				<a href="">菜单一</a>
				<ul>
					<li><a href="#">1-1</a></li>
					<li><a href="#">1-2</a></li>
					<li><a href="#">1-3</a></li>
				</ul>
			</li>
			<li>
				<a href="">菜单二</a>
				<ul>
					<li><a href="#">2-1</a></li>
					<li><a href="#">2-2</a></li>
					<li><a href="#">2-3</a></li>
				</ul>
			</li>
			<li>
				<a href="">菜单三</a>
				<ul>
					<li><a href="#">3-1</a></li>
					<li><a href="#">3-2</a></li>
					<li><a href="#">3-3</a></li>
				</ul>
			</li>
		</ul>
	</body>
</html>
