<!DOCTYPE html>
<html>

	<head>
		<style>
			#sezi {
				width: 340px;
				height: 230px;
				border: 1px solid green;
			}

			#sezi>div {
				float: left;
				width: 100px;
				height: 100px;
				margin-left: 10px;
				margin-top: 10px;
				box-sizing: border-box;
				border: 1px solid gray;
			}

			/* 设置小球球的颜色 */
			.red,
			.blue {
				width: 25px;
				height: 25px;
				border-radius: 50%;
			}

			.red {
				background-image: radial-gradient(red, black);
			}

			.blue {
				background-image: radial-gradient(blue, black);
			}

			/* 第一个小球球 */
			#s1>.red {
				margin: 36.5px auto;
			}

			/* 第二个小球球 */
			#s2>.blue {
				margin: 16px auto;
			}

			/* 第三个小球 */
			#s3 {
				padding: 5px;
			}

			#s3>.blue:nth-of-type(n+2) {
				margin-top: 6.5px;
			}

			#s3>div:nth-of-type(2) {
				margin-left: 31.5px;
			}

			#s3>div:nth-of-type(3) {
				margin-left: 63px;
			}

			/* 第四个小球 */
			#s4>.col,
			#s5>.col,
			#s6>.col {
				float: left;
			}
			#s4,#s5{
				padding:15px;
			}
			#s4>.col>.red:nth-of-type(2){
				margin-top: 18px;
			}
			#s4>.col:nth-of-type(2)>.red{
				margin-left: 18px;
			}
			
			/* 第五个小球 */
			#s5 {
				position: relative;
			}
			#s5>.col>.blue:nth-of-type(2){
				margin-top: 18px;
			}
			#s5>.col:nth-of-type(2){
				margin-left: 18px;
			}

			#s5>.blue {
				/* absolute脱离文档流 */
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -12.5px;
				margin-top: -12.5px;
			}
			
			/* 第六个球 */
			#s6{
				padding: 0 15px;
			}
			#s6 .blue{
				margin-top: 6px;
			}
			#s6>.col:nth-of-type(2){
				margin-left: 18px;
			}
		</style>
	</head>

	<body>
		<div id="sezi">
			<div id="s1">
				<div class="red"></div>
			</div>
			<div id="s2">
				<div class="blue"></div>
				<div class="blue"></div>
			</div>
			<div id="s3">
				<div class="blue"></div>
				<div class="blue"></div>
				<div class="blue"></div>
			</div>
			<div id="s4">
				<div class="col">
					<div class="red"></div>
					<div class="red"></div>
				</div>
				<div class="col">
					<div class="red"></div>
					<div class="red"></div>
				</div>
			</div>
			<div id="s5">
				<div class="col">
					<div class="blue"></div>
					<div class="blue"></div>
				</div>
				<div class="col">
					<div class="blue"></div>
					<div class="blue"></div>
				</div>
				<div class="blue"></div>
			</div>
			<div id="s6">
				<div class="col">
					<div class="blue"></div>
					<div class="blue"></div>
					<div class="blue"></div>
				</div>
				<div class="col">
					<div class="blue"></div>
					<div class="blue"></div>
					<div class="blue"></div>
				</div>
			</div>
		</div>
	</body>

</html>
