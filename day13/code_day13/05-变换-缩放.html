<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		
			/* 
				缩放变换
				transform：scale(x, y)
				x和y分别表示在x轴和y轴上缩放的倍数,写一个参数时，x和y都是这个值
				x和y的值可以是：正数、负数（反向放大）、小数、百分比
				
				tranform：scaleX(x)
				表示在水平方向上缩放的倍数
				
				tranform：scaleY(y)
				表示在垂直方向上缩放的倍数
			 */
			body{
				text-align: center;
			}
			.box{
				width: 200px;
				height: 200px;
				margin: 100px auto 0;
				background-color: #00FFFF;
				transition: transform 2s;
			}
			.box:hover{
				transform:scale(200%);
				
			}
		</style>
	</head>
	<body>
		<div class="box">A</div>
		我是盒子后面的文字
	</body>
</html>
