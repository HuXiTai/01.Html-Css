<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				background-color: #E9E9E9;
			}

			.box {
				width: 350px;
				height: 405px;
				padding: 10px 10px 0;
				margin: 100px auto;
				background-color: #fff;
				box-shadow: 5px 5px 5px 1px #CDCDCD;
				text-align: center;
				transform: rotate(20deg);
				transition: transform 1s;
			}

			.box>div {
				width: 100%;
				height: calc(100% - 60px);
				background-image: url(images/xmn.jpg);
				background-size: cover;
			}

			.box>h2 {
				height: 60px;
				font-weight: normal;
				font-size: 16px;
				line-height: 60px;
				margin: 0;
			}

			.box:hover {
				transform: scale(1.2) rotate(0deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<h2>清纯的小美女</h2>
		</div>
	</body>
</html>
