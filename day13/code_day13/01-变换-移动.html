<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
			}
			/* 
				translate(x,y):x轴和y轴平移响应的距离，原来的位置保持不变
				类似于相对定位+边偏移的效果。
				参数个数：
				translate只写一个值，只会在x轴上做平移变换。
				translate写两个值，在x轴和y轴上做平移变换。
				参数单位：
				px和百分比，百分比以自身宽高为参照
				
				translateX：水平方向做平移
				translateY：垂直方向做平移
				
				注意：平移对行内元素不生效
			 */
			.box1{
				background-color: aqua;
				transition: transform 2s;
			}
			.box1:hover{
				transform: translateY(50%) translateX(50%);
			}
			.box2{
				background-color: antiquewhite;
			}
			
			span{
				background-color: #00FFFF;
				transform: translate(20px,20px);
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<span>我是span</span>
	</body>
</html>
