<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.big{
				position: relative;
				width: 600px;
				height: 400px;
				border: 1px solid red;
			}
			.small{
				position: absolute;
				left: 50%;
				top: 50%;
				/* 
					transform:translate(-50%,-50%);
					能保证在宽高不确定或者是改变宽高的时候依然能保持盒子的水平垂直居中。
				*/
				transform: translate(-50%,-50%);
				
				width: 250px;
				height: 250px;
				border: 1px solid #00FFFF;
			}
		</style>
	</head>
	<body>
		<div class="big">
			<div class="small"></div>
		</div>
	</body>
</html>
