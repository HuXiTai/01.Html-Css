<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				动画：
				1、在style标签里定义动画，@keyframes 动画名{}
				2、使用动画，给元素设置animation-name,animation-duration属性。
				
				动画的特点：
				1、打开网页就开始执行，不需要在悬停状态下执行
				2、动画执行完之后会回到最初的位置
				3、定义动画里from和to相当于0%和100%，可以定义多个关键帧
			 */
			@keyframes anim {
				0% {
					margin-left: 0;
				}
				100% {
					margin-left: 700px;
				}
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: #00FFFF;
				animation-name: anim;
				animation-duration: 3s;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
