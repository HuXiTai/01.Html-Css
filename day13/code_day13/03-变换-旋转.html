<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			/* 
				旋转变换
				transform:rotate(90deg)
				参数为正表示顺时针旋转，参数为负表示逆时针旋转
				
				transform:rotateX(90deg)
				表示沿着X轴旋转
				
				transform:rotateY(90deg)
				表示沿着Y轴旋转
			 */
			div{
				width: 200px;
				height: 200px;
				background-color: #00FFFF;
				transition: transform 5s;
			}
			
			div:hover{
				
				/* transform: rotate(1080deg); */
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div>C</div>
	</body>
</html>
