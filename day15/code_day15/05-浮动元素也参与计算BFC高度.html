<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				计算BFC的高度时，浮动元素也参与计算
				当子盒子外面放一个普通的父盒子时，子盒子浮动，父盒子高度会塌陷。
				解决办法：给父盒子添加float:left/display:flow-root/overflow:hidden都可以让父盒子高度被撑开。
			*/
			.big{
				/* display: flow-root; */
				/* float: left; */
				overflow: hidden;
				border: 1px solid red;
			}
			.big>.small{
				float:left;
				width: 200px;
				height: 200px;
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>
		<div class="big">
			<div class="small"></div>
		</div>
	</body>
</html>
