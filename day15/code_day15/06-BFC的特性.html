<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				形成了BFC的元素不会和浮动的元素发生重叠。
				
			 */
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid red;
			}
			.b1{
				float: left;
				width: 100px;
				height: 150px;
				margin-right: 80px;
				background-color: #00FFFF;
			}
			.b2{
				display: flow-root;
				width: 120px;
				height: 150px;
				background-color: bisque;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="b1"></div>
			<div class="b2"></div>
		</div>
	</body>
</html>
