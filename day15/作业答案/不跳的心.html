<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;

            position:relative;
        }
        div{
            width:150px;
            height:150px;
            /* border:1px solid green; */

            /* div居中 */
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
        }

        div::before{
            content:'';
            position:absolute;
            left:0;
            width:105px;
            height:150px;

           /*  border:1px solid red; */
            background-color:red;
            border-radius:50% 50% 0 0 ;
            transform:rotate(-49deg);
        }
        div::after{
            content:'';
            position:absolute;
            right:0;
            width:105px;
            height:150px;

            /* border:1px solid blue; */
            background-color:red;
            border-radius:50% 50% 0 0 ;

            transform:rotate(49deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
