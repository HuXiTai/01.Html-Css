<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;

            position:relative;
        }
        div{
            width:150px;
            height:150px;
            /* border:1px solid green; */

            /* div居中 */
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
        }

        div::before{
            content:'';
            position:absolute;
            left:0;
            width:105px;
            height:150px;

           /*  border:1px solid red; */
            background-color:black;
            border-radius:50% 50% 0 0 ;
            /* transform:rotate(-49deg); */

            animation-name:heart-before;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        div::after{
            content:'';
            position:absolute;
            right:0;
            width:105px;
            height:150px;

            /* border:1px solid blue; */
            background-color:black;
            border-radius:50% 50% 0 0 ;

            /* transform:rotate(49deg); */
            animation-name:heart-after;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes heart-before{
            0%{
                transform:rotate(-49deg) scale(1,1);
            }
            30%{
                transform:rotate(-48deg) scale(1.1,1.1);
            }
            50%{
                transform:rotate(-49deg) scale(1,1);
            }
            75%{
                transform:rotate(-48deg) scale(1.1,1.1);
            }
            80%{
                transform:rotate(-49deg) scale(1,1);
            }
            100%{
                transform:rotate(-48deg) scale(1.1,1.1);
            }
        }

        @keyframes heart-after{
            0%{
                transform:rotate(49deg) scale(1,1);
            }
            30%{
                transform:rotate(48deg) scale(1.1,1.1);
            }
            50%{
                transform:rotate(49deg) scale(1,1);
            }
            75%{
                transform:rotate(48deg) scale(1.1,1.1);
            }
            80%{
                transform:rotate(49deg) scale(1,1);
            }
            100%{
                transform:rotate(48deg) scale(1.1,1.1);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
