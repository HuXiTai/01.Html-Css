<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				并集选择器，多个选择器(可以是复合选择器)之间用逗号连接，表示逗号连接的
				多个选择器都具有同样的样式。
			 */
			div,
			p,
			h3,
			span {
				color: red;
			}
			
			/* div>h4,
			body>span {
				color: red;
			} */
		</style>
	</head>
	<body>
		<div>1</div>
		<p>2</p>
		<h3>3</h3>
		<span>4</span>
		<div>
			<h4>5</h4>
		</div>
	</body>
</html>
