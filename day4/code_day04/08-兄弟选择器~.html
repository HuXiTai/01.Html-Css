<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				兄弟选择器~：~连接两个选择器a和b
				选择的是a代表元素的后面所有符合b，同时也是a代表的元素的兄弟 的元素。
			 */
			/* p+p{
				color: red;
			} */

			.c1~p {
				color: red;
			}

			/* span~p {
				color: red;
			} */
		</style>
	</head>
	<body>
		<div class="c1">d-0</div>
		<p>p-1</p>
		<p>p-2</p>
		<p>p-3</p>
		<p>p-4</p>
		<p>p-5</p>
		<span>s-6</span>
		<p>p-7</p>
		<div>
			<p>p-8</p>
		</div>
	</body>
</html>
