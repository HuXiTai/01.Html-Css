<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				显示模式转换：
				display:
				block 转块级元素
				inline-block 转行内块元素
				inline 转行内元素
				none 隐藏元素,隐藏元素以后，该元素就不再占位
			 */

			a {
				display: inline-block;
				width: 100px;
				height: 50px;
				text-decoration: none;
				background-color: #00FFFF;
				text-align: center;
				line-height: 50px;
			}

			a:hover {
				color: #FF0000;
				background-color: antiquewhite;
			}

			span {
				display: block;
				width: 100px;
				height: 50px;
				background-color: #FFFF00;
			}

			div {
				display: inline;
				width: 100px;
				height: 50px;
				background-color: chartreuse;
			}

			p {
				width: 100px;
				height: 50px;
				background-color: blueviolet;
			}
			.c1{
				display: none;
			}
		</style>
	</head>
	<body>
		<!-- 行内/行内块 转换为块级的应用场景较多 -->
		<a href="">我是链接</a>
		<span>span</span>

		<!-- 块级转行内的应用场景很少 -->
		<div>div</div>
		<b>bbb</b>
		
		<!-- 隐藏元素，隐藏的元素不占位 -->
		<p class="c1">我是p1</p>
		<p>我是p2</p>
	</body>
</html>
