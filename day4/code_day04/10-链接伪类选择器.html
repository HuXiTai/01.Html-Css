<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				链接伪类选择器：
				a:link 未访问过的链接
				a:hover 悬停状态
				a:active 点击状态
				a:visited 点击过后的状态
			 */
			a:link{
				color: #00FFFF;
			}
		
			a:visited {
				color: yellow;
			}
			
			a:hover{
				color: #008000;
			}
			a:active{
				color: red;
			}
			
		</style>
	</head>
	<body>
		<a href="#">点我，点我</a>
	</body>
</html>
