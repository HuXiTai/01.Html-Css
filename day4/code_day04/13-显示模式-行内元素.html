<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				行内元素特点：
				1、宽高默认由内容决定，设置的不生效
				2、相邻的行内元素在一行内显示，不换行
				3、行内元素里面一般放文本或其他行内元素，不会放块级元素
			*/
			
			span{
				width: 200px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div>div1</div>
		<span>span1</span>
		
		<!-- <span>span2</span>
		<span>span3</span>
		<span>span4</span> -->
	</body>
</html>
