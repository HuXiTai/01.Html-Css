<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				交集选择器:标签选择器和类选择器/id选择器直接连接，中间没有空格
				特点：
				两个不同的选择器选择的必须是同一个元素
			 */
			/* p.c1{
				color: red;
			} */
			
			p#d1{
				color: red;
			}
		</style>
	</head>
	<body>
		<p class="c1" id="d1">p1</p>
		<p>p2</p>
		<p>p3</p>
		<div class="c1">d1</div>
	</body>
</html>
