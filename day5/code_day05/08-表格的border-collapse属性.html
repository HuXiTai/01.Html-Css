<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table{
				/* 
					border-collapse:表格边框合并
					collapse表示表格的两个边框的线会合并为一根线。
				 */
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table border="1" cellspacing="0" width="200">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>

				<td>3</td>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>
