<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				流式布局：两列，左侧导航栏宽度固定，用浮动来实现
			 */
			html,body{
				width: 100%;
				height: 100%;
				margin: 0;
			}
			.box{
				width: calc(100% - 160px);
				height: 100%;
				border: 1px solid red;
				margin: 0 auto;
			}
			.left,.right{
				float: left;
			}
			.left{
				width: 100px;
				height: 100%;
				background-color: antiquewhite;
			}
			.right{
				width: calc(100% - 100px);
				height: 100%;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">导航栏</div>
			<div class="right">内容区</div>
		</div>
	</body>
</html>
