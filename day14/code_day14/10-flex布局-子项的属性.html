<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				flex布局里子项的属性:
				flex:子项在主轴所占的宽/高份数。
				flex-grow:弹性增长因子，子盒子在主轴排完之后，有剩余空间，分给设置了flex-grow的元素，默认值是0。
				flex-shrink：弹性收缩因子，默认值是1,
				1、子盒子宽度相同，收缩因子相同，总共缺少60px,三个盒子各收缩20px.
				2、子盒子宽度相同，收缩因子不同。2:1:2,总共缺少60px,那么三个盒子分别收缩24px 12px 24px;
				3、子盒子的宽度不同，收缩因子相同。此时分别设置三个盒子宽度为100px、200px、300px，收缩因子都为1，结果：分别收缩了50px、100px、150px，按照各自宽度的比例来收缩。
				4、子盒子的宽度不同，收缩因子也不同。三个盒子分别收缩了30px 90px 180px。
				因为三个盒子的宽度分别是100px 200px 300px-->1:2:3
				三个盒子的收缩因子分别是2:3:4
				实际收缩比例 = 收缩因子的比例 * 盒子宽度的比例，所以三个盒子应该收缩的比例是1:2:3 * 2:3:4 = 1:3:6.
				此时父盒子缺少300px的宽度。所以三个盒子分别收缩：30px 90px 180px.
				
				align-self:设置子项在侧轴上的排列方式，flex-start/flex-end/center/stretch
				order:设置子项在主轴上排列的顺序，默认是0，值越小越靠前。
			 */
			.p {
				display: flex;
				flex-direction: row;
				/* flex-wrap: wrap; */

				width: 300px;
				height: 300px;
				border: 1px solid red;
			}

			.p>span {
				/* flex:1; */
				flex-shrink: 1;
				width: 120px;
				height: 50px;
				background-color: #5F9EA0;
			}

			.p>span:nth-child(odd) {
				/* flex:2; */
				/* flex-shrink: 2; */
				background-color: #DEB887;
			}

			/* .p>span:nth-child(n+4) {
				flex-grow: 1;
			} */

			.p>span:nth-child(2) {
				order: 1;
				/* align-self: flex-start; */
			}
		</style>
	</head>
	<body>
		<div class="p">
			<span style="width: 100px;flex-shrink: 2;">1</span>
			<span style="width: 200px;flex-shrink: 3;">2</span>
			<span style="width: 300px;flex-shrink: 4;">3</span>
			<!-- <span>4</span>
			<span>5</span>
			<span>6</span> -->
		</div>
	</body>
</html>
