<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				background-color: #CCCCCC;
			}

			/*
				1、确定小熊的宽、高，小熊的宽=图片的宽1600px/小熊图像的数量8;小熊的高=图片的高100px
				2、如何让小熊的原地奔跑？通过改变background-position的值，设置动画让小熊奔跑,小熊图像有8张，所以设置steps(8)
				3、如何让小熊不在原地跑？通过改变margin-left的值，从0-1150px,因为移动的时间和奔跑的时间不一致，所以要写两个动画。
			*/
			@keyframes run {
				from {
					background-position: 0 0;
				}

				to {
					background-position: -1600px 0;
				}
			}

			@keyframes move {
				from {
					margin-left: 0;
				}

				to {
					margin-left: 1150px;
				}
			}

			div {
				width: 200px;
				height: 100px;
				background-image: url(images/bear.png);
				animation: run .2s steps(8) 2s infinite,
					move 2s ease-out 2s forwards;
			}
		</style>
	</head>
	<body>
		<div class="bear"></div>
	</body>
</html>
