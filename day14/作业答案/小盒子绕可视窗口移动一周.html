<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}

			@keyframes anim {
				/* 补间动画，给定了初始状态，中间状态，结束状态，中间的过程css的animation帮助我们去补充 */
				25% {
					transform: translate(1266px, 0);
				}
				50% {
					transform: translate(1266px, 535px);
				}
				75% {
					transform: translate(0, 535px);
				}
				100% {
					transform: translate(0, 0);
				}
			}

			div {
				width: 100px;
				height: 100px;
				background-color: aqua;
				animation-name: anim;
				animation-duration: 10s;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
