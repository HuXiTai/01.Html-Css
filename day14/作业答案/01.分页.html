<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul{
				margin: 50px 50px;
			}
			li{
				float: left;
				margin-left: 20px;
				list-style: none;
				transition: transform 300ms;
			}
			li:hover{
				transform: scale(1.2);
			}
			a{
				display: inline-block;
				text-decoration: none;
				width: 30px;
				height: 30px;
				font-size: 16px;
				border-radius: 50%;
				border:1px solid pink;
				line-height: 30px;
				text-align: center;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
			<li><a href="">5</a></li>
			<li><a href="">6</a></li>
			<li><a href="">7</a></li>
		</ul>
	</body>
</html>
