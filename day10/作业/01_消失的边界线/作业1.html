<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		    .bigbox {
				width: 250px;
				height: 115px;
				border: 1px dashed #000000;
				
			}
			span {
				width: 80px;
				float: left;
				display: inline-block;
				margin: 8px 0px;
				text-align: center;
			}
			span:nth-child(3n-1) {
				border-left: 1px solid #000000;
				border-right: 1px solid #000000;
			}
		</style>
	</head>
	<body>
		<div class="bigbox">
			<span>测试</span>
			<span>消失</span>
			<span>边界线</span>
			<span>右侧</span>
			<span>边界线</span>
			<span>消失</span>
			<span>测试</span>
		</div>
	</body>
</html>
