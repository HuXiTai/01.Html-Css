<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				选择器：first-of-type-->选择器匹配的元素中，选择第一个满足条件的，对满足条件的元素排序没有要求。
				选择器：last-of-type-->选择器匹配的元素中，选择最后一个满足条件的，对满足条件的元素排序没有要求。
			 */
			/* li:first-of-type {
				color: red;
			}
			li:last-of-type{
				color: #00FFFF;
			} */
			
			/* 
				nth-of-type(n)：从前往后数，n的取值和前面nth-child(n)里n的取值一样
				nth-last-of-type(n)：从后往前数，n的取值和前面nth-child(n)里n的取值一样
			 */
			/* li:nth-of-type(2n){
				color: #00FFFF;
			} */
			li:nth-last-of-type(2n){
				color: #8A2BE2;
			}
		</style>
	</head>
	<body>
		<ul>
			<p>pp</p>
			<li>li-1</li>
			<li>li-2</li>
			<li>
				<ul>
					<li>li-01</li>
					<li class="c1">li-02</li>
					<li class="c1">li-03</li>
					<li class="c1">li-04</li>
					<li class="c1">li-05</li>
				</ul>
			</li>
			<li>li-4</li>
			<li>li-5</li>
			<li>li-6</li>
			<p>pp</p>
		</ul>
	</body>
</html>
