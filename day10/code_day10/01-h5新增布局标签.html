<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
			}
			header{
				height: 100px;
				background-color: aqua;
			}
			nav{
				height: 80px;
				background-color: #FFFF00;
			}
			body>section{
				
				background-color: azure;
				overflow: hidden;
			}
			article{
				float: left;
			}
			article>section{
				width: 1000px;
				height: 80px;
				background-color: bisque;
				margin-top: 20px;
			}
			aside{
				float: right;
				width: 200px;
				height: 300px;
				background-color: blueviolet;
			}
			footer{
				height: 300px;
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>
		<header>我是标题</header>
		<nav>导航栏</nav>
		<section>
			<article>
				<section>第一节</section>
				<section>第二节</section>
				<section>第三节</section>
			</article>
			<aside>
				侧边广告栏
			</aside>
		</section>
		<footer>页脚</footer>
	</body>
</html>
