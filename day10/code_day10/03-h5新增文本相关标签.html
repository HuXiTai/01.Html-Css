<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				mark标签，加上能给文字添加背景色，默认是黄色。
				abbr标签，给缩写的文字添加弹框显示全称。
			 */
			span{
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div>4连胜，3-2！亚洲唯一全胜队出炉，<mark style="background-color: #00FFFF;">国足4战3败</mark>，<span>武磊</span>愤怒捶地</div>
		<abbr title="world trade organization">WTO</abbr>
	</body>
</html>
