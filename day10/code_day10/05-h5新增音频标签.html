<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			音频标签：audio，ie9+以上的版本才支持该标签
			controls：显示播放控件，必加属性
			loop:循环播放
			autoplay:自动播放
		 -->
		<audio controls loop>
			<source src="./images/snow.wav" type="audio/vnd.wave">
			<source src="./images/snow.ogg" type="audio/ogg">
			<source src="./images/snow.mp3" type="audio/mp3">
			当前浏览器不支持audio标签
		</audio>
	</body>
</html>
