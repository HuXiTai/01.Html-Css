<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			/* 
				target伪类选择器，当有a标签的href属性的值指向某个元素的id时，
				点击a标签，当前元素的target选择器被选中。
			 */
			#box1:target{
				background-color: #00FFFF;
			}
			#box2:target{
				background-color: #00FFFF;
				
			}
		</style>
	</head>
	<body>
		<a href="#box1">box1</a>
		<a href="#box2">box2</a> <br><br>
		
		<div id="box1">1</div> <br>
		<div id="box2">2</div>
	</body>
</html>
