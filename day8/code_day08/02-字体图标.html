<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				字体图标的使用：
				1、下载字体
				2、拷贝字体文件夹到目录里
				3、style里定义字体
				4、使用字体图标，拷贝图标对应的二进制信息，并设置font-family为我们定义的字体
			 */
			@font-face {
			  font-family: 'superfont';
			  src:  url('fonts/icomoon.eot?rjj6fn');
			  src:  url('fonts/icomoon.eot?rjj6fn#iefix') format('embedded-opentype'),
			    url('fonts/icomoon.ttf?rjj6fn') format('truetype'),
			    url('fonts/icomoon.woff?rjj6fn') format('woff'),
			    url('fonts/icomoon.svg?rjj6fn#icomoon') format('svg');
			  font-weight: normal;
			  font-style: normal;
			  font-display: block;
			}
			span{
				font: 300px superfont;
			}
			
		</style>
	</head>
	<body>
		<span></span>
		<span></span>
	</body>
</html>
