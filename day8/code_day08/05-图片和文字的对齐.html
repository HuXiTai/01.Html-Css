<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				vertical-align:
				baseline:图片的底边和文字的基线在一条直线上，默认的情况
				bottom:文字的底线和图片的底线在一条直线上
				top:文字的顶线和图片的顶线在一条直线上
				middle：图片的垂直中线和x-height的1/2处在一条直线上
			 */
			body{
				font-size: 30px;
				line-height: 30px;
			}
			img{
				width: 200px;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<img src="./images/1.jpg" alt="">这是一个美女x
	</body>
</html>
