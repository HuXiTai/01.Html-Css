<!DOCTYPE html>
<!-- <!DOCTYPE   HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"   "http://www.w3.org/TR/html4/loose.dtd"> -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				盒子不给宽高，盒子里面放图片，图片下面有缝隙（幽灵结点）
				原因：图片的底部默认和盒子里文字的基线对齐,当盒子里只有图片的时候在h5的网页里才有缝隙。
				解决方法：
				1、给图片添加vertical-align属性，属性值不设为baseline即可。
				2、把图片变块级，display:block
				3、font-size:0或者line-height:0,区别是，font-size:0文字会消失，line-height:0时文字还在。
			 */
		
			div{
				border: 1px solid red;
				/* font-size: 0px; */
				line-height: 0px;
			}
			img{
				/* display: block; */
				width: 200px;
				/* vertical-align: middle; */
			}
		</style>
	</head>
	<body>
		<div>
			<img src="images/1.jpg" alt="">这是美女
		</div>
	</body>
</html>
