<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				精灵图：把很多的小图片放到一张大图里，把盒子的背景设置为这个大图，
				然后设置盒子的宽高，通过background-position去调整大图在盒子里的位置，
				达到盒子里只显示大图里部分内容的效果。
			 */
		
			span{
				display: inline-block;
				background-image: url(images/abcd.jpg);
			}
			.g{
				width: 104px;
				height: 112px;
				background-position: -99px -139px;
			}
			.l{
				width: 98px;
				height: 114px;
				background-position: -4px -274px;
			}
			.n{
				width: 113px;
				height: 115px;
				background-position: -255px -272px;
			}
			.z{
				width: 114px;
				height: 110px;
				background-position: -478px -558px;
			}
		</style>
	</head>
	<body>
		<span class="g"></span>
		<span class="l"></span>
		<span class="n"></span>
		<span class="z"></span>
	</body>
</html>
