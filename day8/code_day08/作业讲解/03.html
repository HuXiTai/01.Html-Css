			ul{

				height: 350px;
				margin: 50px auto;
				padding: 0 10px 0 0;
				list-style-type: none;
				background-color: lightgray;
			}
			li{
				float: left;
				width: 100px;
				height: 75px;

			}
			li img{

			}
			ul li:hover{

			}
			ul li:hover img {

				left:-50px;
				top:-37.5px;
				width: 200px;
				height: 150px;
			}
