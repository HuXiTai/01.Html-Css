<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				当给盒子里的图片设置vertical-align：middle时，
				图片的垂直中线和盒子里文字的x-height的1/2处对齐，
				由于文字的中线在x-height的1/2处之上，所以文字是上移的。
			*/
			div{
				width: 800px;
				border: 1px solid red;
				font-size: 100px;
				line-height: 100px;
			}
			div img{
				width: 200px;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="./images/1.jpg" alt="">x我是美女
		</div>
	</body>
</html>
