<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				字体大小：font-size,单位是px
				
				字体粗细：font-weight,没有单位，normal/bold/100-900的数值
				设置400和normal一样
				
				字体样式：font-style:italic(斜体)/normal
			*/
			body {
				font-size: 30px;
			}

			div {
				/* 
					font-family：设置标签的字体，需要系统支持这种字体才行
					注意点：
					1、字体可以设置多个，从前往后依次去找，直到找到有的字体就会设置。
					2、可以设置中文或英文，但是建议写英文，因为中文可能会产生乱码问题。
					3、设置的字体如果包含多个单词，用引号括起来
					
					font：复合属性
					值：不同属性值之间用空格分隔
					font-style font-weight font-size/line-height font-family
				 */

				/* font-size: 30px;
				font-weight:700;
				font-style: normal;
				font-family:'Source Code Pro',STCaiyun, SimSun; */

				font: italic 700 30px/100px SimSun, STCaiyun, 'Source Code Pro';

			}
		</style>
	</head>
	<body>
		<!-- 谷歌浏览器默认支持的最小字体是12px -->
		<div style="">I am div</div>
	</body>
</html>
