<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				标签选择器:是通过标签名来选择对应的标签，所有为该标签名的标签都被选中。
				缺点：作用范围太大了，会导致所有的标签样式都相同
				格式：
				某个标签名 {属性名：属性值}
			*/
			div {
				color: red;
			}
		</style>
	</head>
	<body>
		<div>div1</div>
		<div>div2</div>
		<ul>
			<li>
				<div>1</div>
			</li>
			<li>
				<div>2</div>
			</li>
			<li>
				<div>3</div>
			</li>
		</ul>
	</body>
</html>
