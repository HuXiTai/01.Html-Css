<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				盒子里装文字，文字超出盒子的时候，默认情况，文字可以超出盒子显示。
				overflow:
				visible:超出部分可见，默认情况
				auto:内容超出显示滚动条，内容没有超出不显示滚动条
				hidden:超出的部分隐藏
				scroll:不管内容是否超出盒子，都显示滚动条
			 */
			div {
				width: 200px;
				height: 200px;
				background-color: #00FFFF;
				overflow: scroll;
			}
		</style>
	</head>
	<body>
		<div>
			回家真温暖！“奥运冠军”陈梦回到青岛，家里双份大虾都准备好了.结束了东京奥运会和第十四届全运会的连番征战，9月27日下午，奥运“双冠王”陈梦顺利回到青岛。已经近两年没回家的她表示，“自己一直期待回到家里见见父母和支持她的人。今天我回到青岛真的非常激动，现在感觉非常温暖。”
		</div>
	</body>
</html>
