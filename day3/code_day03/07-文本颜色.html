<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				设置文本的颜色：
				1、颜色单词
				2、#加上6位十六进制数据表示
				3、rgb(r,g,b)，把第二种情况的十六进制转换为十进制，最大值为255.
				4、rgba(r,g,b,a),a的范围是0-1
			 */
			div {
				/* color: red; */
				/* color: #ccab97; */
				/* color: rgb(150, 120, 56); */
				color: rgba(150, 120, 56, .1);
			}
		</style>
	</head>
	<body>
		<div>div</div>
	</body>
</html>
