<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				list-style-type：设置li前面标识的类型，默认小黑点
				none：表示没有任何标识
				square:实心方块
				disc:实心圆
				
				list-style-image:可以给li设置一个图片标识
				值设置为：url(图片路径)，注意图片路径不要加引号
				
				list-style-position:设置li的标识的位置
				inside：标识在内容里显示，靠右显示
				outside：默认的显示位置
				
				list-style:复合属性（设置一个属性，它的值相当于设置了多个属性）
				list-style:list-style-type list-style-image list-style-position
				
				在实际中，更多地是把标识去掉，只显示li里的内容
				去掉的方法：
				list-style-type:none;
				list-style:none;
				
			 */
			ul {
				/* list-style-type: disc; */
				/* list-style-image: url(./images/up.jpg); */
				/* list-style-position: outside; */

				/* list-style: url(images/up.jpg) outside; */
			}
		</style>
	</head>
	<body>
		<ul>
			<li>li-1</li>
			<li>li-2</li>
			<li>li-3</li>
		</ul>
	</body>
</html>
