<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				文本水平对齐:text-align
				值：
				left：默认值，向左对齐
				center：水平居中
				right：向右对齐
			 */
			div{
				text-align: center;
			}
			h1{
				text-align: center;
			}
			/* span{
				text-align: center;
			} */
		</style>
	</head>
	<body>
		<div>我是div</div>
		<h1>欢迎孟晚舟回国</h1>
		<!-- <span>我是span</span> -->
	</body>
</html>
