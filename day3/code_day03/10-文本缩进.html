<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			h1 {
				text-align: center;
			}

			/* 
				text-indent:给文本添加缩进
				值：px、em
				px:设置具体的像素值，缺点是字体大小发生改变的时候不能相应地修改缩进长度
				em:相对单位，相对的是当前元素的字体大小
			 */
			
			p {
				/* font-size: 40px; */
				text-indent: 2em;
			}
			div{
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<h1>吉林大学“女神院士”</h1>
		<div>
			<p>提到于吉红这个名字，或许听过的人并不多。但是提到她所取得的成就，相信大家会感到震惊。
				今年54岁的于吉红不仅是中国科学院院士，而且还是世界科学院院士，同时还是欧洲科学院外籍院士，近日又再次当选瑞典皇家科学院外籍院士，可谓是集4个院士头衔于一身。</p>
		</div>
	</body>
</html>
