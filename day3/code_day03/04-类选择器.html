<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				类选择器：选择的是设置了相同类名的标签
				格式：
				.类名{属性名：属性值}
				注意：
				类名使用英文数字下划线,不要使用纯数字或者中文
				
				特点：
				1、同一个类名可以应用于不同的元素
				2、同一个元素可以设置多个类名，多个类名之间用空格分隔
			 */
			.c1 {
				color: red;
			}

			.c2 {
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div>1</div>
		<div class="c1 c2">2</div>
		<div>3</div>
		<div class="c1">4</div>
	</body>
</html>
