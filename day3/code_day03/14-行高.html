<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				line-height:行高
				normal:默认情况，比字体大小大一点点
				px:设置行高为具体的像素值
				数值:设置行高为字体大小的多少倍。
				
				应用：
				单行文本的垂直居中：将行高设置为和盒子高度一样
			 */
			div{
				width: 100px;
				height: 100px;
				line-height: 2;
				font-size: 20px;
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>
		<div>回家真温暖！“奥运冠军”陈梦回到青岛</div>
	</body>
</html>
